[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加 src 到 Python 路径
pythonpath = src

# 日志配置
log_cli = true
log_cli_level = INFO

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试

# 覆盖率配置
addopts =
    --verbose
    --strict-markers
    --tb=short
