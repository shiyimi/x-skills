# Dependencies Configuration Template
# Defines the dependency graph (DAG) for Sub Agent execution

version: "1.0"
generated_at: ""  # ISO 8601 timestamp
updated_at: ""  # Last update timestamp

# Dependency definitions
dependencies:
  # Example: Independent task (no dependencies)
  - agent_id: "a3b2c1"
    task: "Design API schema"
    depends_on: []  # Empty array = no dependencies
    priority: "high"  # high | medium | low
    estimated_duration_minutes: 30

  # Example: Task depending on another task
  - agent_id: "4f8e2d"
    task: "Implement API endpoints"
    depends_on: ["a3b2c1"]  # Depends on API schema
    priority: "high"
    estimated_duration_minutes: 120

  # Example: Task depending on multiple tasks
  - agent_id: "6a8c4f"
    task: "Write integration tests"
    depends_on: ["4f8e2d", "2b3e5d"]  # Depends on backend AND frontend
    priority: "medium"
    estimated_duration_minutes: 60

# Execution plan (automatically computed from dependencies)
execution_plan:
  levels:
    - level: 0
      agents: []  # Agents with no dependencies (can run immediately)
      parallelizable: true
      estimated_duration_minutes: 0

    - level: 1
      agents: []  # Agents depending only on level 0
      parallelizable: true
      estimated_duration_minutes: 0

  # Estimated time savings
  total_estimated_duration_sequential_minutes: 0
  total_estimated_duration_parallel_minutes: 0
  parallel_efficiency_percent: 0  # (sequential - parallel) / sequential * 100

# Validation results
validation:
  has_cycles: false  # True if circular dependencies detected
  all_dependencies_valid: true  # True if all agent_ids in depends_on exist
  warnings: []
  # Example warning:
  # - type: "missing_dependency"
  #   message: "Agent 'xyz' depends on 'abc', but 'abc' is not defined"
  #   agent_id: "xyz"
